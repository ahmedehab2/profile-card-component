<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <style></style>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <img
          class="first-img"
          src="images/bg-pattern-card.svg"
          alt="background"
        />
        <img id="profile-img" src="images/image-victor.jpg" alt="Profile" />
        <div class="person-info">
          <h1>Victor Crest</h1>
          <h3 class="age">26</h3>
        </div>
        <h3>London</h3>
        <hr />
        <div id="profile-info">
          <div class="info">
            <h1>80k</h1>
            <h3 class="sub-info">Followers</h3>
          </div>
          <div class="info">
            <h1>803k</h1>
            <h3 class="sub-info">Likes</h3>
          </div>
          <div class="info">
            <h1>1.4k</h1>
            <h3 class="sub-info">Photos</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Ehab</a>.
    </div>
  </body>
</html>
